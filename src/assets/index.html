<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" 
          content="width=device-width, initial-scale=1.0">
    <title>ChatBot</title>
</head>

<body>
    <div class="botSelectContainer">
        <button class="icon breadIcon">
            <div class="breadHat">
                <div class="breadEye breadLeftEye"></div>
                <div class="breadEye breadRightEye"></div>
            </div>
            <div class="breadBody">
                <div class="breadSmile"></div>
            </div>
            Ping Bot
        </button>
        <button class="icon frogIcon">
            <div class="frogImage"></div>
            Frod Bot
        </button>
    </div>
    <div class="chatBot">
        <header>
            <h2 class="chatBoxName"></h2>
        </header>
        <ul class="chatbox">
            <li class="chat-incoming chat">
                <p class="initialText"></p>
            </li>
        </ul>
        <div class="chat-input">
            <textarea id="chatInput" rows="0" cols="17"
                      placeholder="Enter a message..."></textarea>
            <button id="sendBTN">Send</button>
        </div>
    </div>
    <script src="/index.bundle.js" defer></script>
</body>
</html>
